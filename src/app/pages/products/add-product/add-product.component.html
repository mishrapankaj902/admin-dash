<div class="row">
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Add Product</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="product_type" class="label">Product Type</label>
            <select nbInput fullWidth id="product_type" name="product_type">
              <option>Standard</option>
              <option>Combo</option>
              <option>Digital</option>
              <option>Service</option>
            </select>
          </div>
          <div class="form-group">
            <label for="product_name" class="label">Product Name</label>
            <input type="text" nbInput fullWidth id="product_name" placeholder="Product Name">
          </div>
          <div class="form-group">
            <label for="product_code" class="label">Product Code</label>
            <input type="text" nbInput fullWidth id="product_code" placeholder="Product Code">
          </div>

          <div class="form-group">
            <label for="product_category" class="label">Product Category</label>
            <select nbInput fullWidth id="product_category" name="product_category">
              <option>Standard</option>
              <option>Combo</option>
              <option>Digital</option>
              <option>Service</option>
            </select>
          </div>

          <div class="form-group">
            <label for="product_subcategory" class="label">Product Subcategory</label>
            <select nbInput fullWidth id="product_subcategory" name="product_subcategory">
              <option>Standard</option>
              <option>Combo</option>
              <option>Digital</option>
              <option>Service</option>
            </select>
          </div>

          <div class="form-group">
            <label for="product_unit" class="label">Product Unit</label>
            <input type="text" nbInput fullWidth id="product_unit" placeholder="Product Unit">
          </div>
          <div class="form-group">
            <label for="cost" class="label">Cost</label>
            <input type="number" nbInput fullWidth id="cost" placeholder="Product Cost">
          </div>
          <div class="form-group">
            <label for="price" class="label">Price</label>
            <input type="number" nbInput fullWidth id="price" placeholder="Product Price">
          </div>

          <div class="form-group">
            <label for="tax" class="label">Tax</label>
            <input type="number" nbInput fullWidth id="tax" placeholder="Product Tax">
          </div>
          <button type="submit" nbButton status="danger">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
