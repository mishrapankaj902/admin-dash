<div class="row">
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Add Product</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label for="product_name" class="label">Product Name</label>
            <input type="text" nbInput fullWidth id="product_name" placeholder="Product Name">
          </div>
          <div class="form-group">
            <label for="price" class="label">Price</label>
            <input type="number" nbInput fullWidth id="price" placeholder="Product Price">
          </div>
          <button type="submit" nbButton status="danger">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
